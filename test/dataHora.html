<!DOCTYPE html>
<html lang="pt-br" class='no-js'>

<head>

    <title>Teste das funções do plugin</title>

    <script src='../node_modules/jquery/dist/jquery.min.js'></script>
    <script src='../dist/amigo-funcoes.js'></script>

</head>

<body style>
    <div/>
